<!DOCTYPE html>
<html>
  <head>
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Add Product</h1>

    <form id="productForm" enctype="multipart/form-data">
      <label for="title">Product Title:</label>
      <input type="text" id="title" name="title"  required><br>

      <label for="description">Product Description:</label>
      <textarea id="description" name="description"></textarea><br>

      <label for="tags">Product Tags:(press ENTER to add tag)</label>
	  <input type="text" name="tags[]" id="tagsInput"><br>
	  <div id="tagsList"></div><br>

      <label for="images">Product Image:</label>
      <input type="file" multiple id="images" name="images" accept="image/*"><br>
	  
	  <label for="price">Price:</label>
      <input type="number" id="price" name="price"  required><br>

      <label for="sku">Product SKU:</label>
      <input type="text" id="sku" name="sku"  required><br>

      <button type="submit">Add Product</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
